<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery form validation </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="jquery-3.7.1.min.js"></script>
</head>
<style>
    #msgContainer {
        right: 3%;
        top: 2%;
        transition: all 1s;
    }

    input {
        width: 40%;
        outline: none;
        border: 1px solid gray;
        border-radius: 25px;
        padding: 7px;
        color: #978b8b;
    }
</style>

<body>
    <div id="msgContainer" class="position-absolute">

    </div>
    <div class="container pt-5" style="
    clear: both;">
        <h2 class="text-success">Just for tesing</h2>
        <from>
            <input type=" text" id="username" placeholder="Username"><br><br>
            <input type="password" id="password" placeholder="Password"><br><br>
            <input type="email" id="email" placeholder="Email"><br><br>
            <input type="submit" name="submit" id="submit" style="color: black;" onclick=validateIt()>
        </from>
    </div>
</body>
<script>
    function validateIt() {
        let username = $('#username');
        let password = $('#password')
        let email = $('#email')
        const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        let arr = [username, password, email]

        if (!username.val().trim()) {
            showMessage("Username required !!", "danger")
        } else if (username.val().length < 3) {
            showMessage('username should have atleast 3 letters!', 'warning')
        }
        else if (!password.val()) {
            showMessage('Password is required!', 'danger')
        }
        else if (password.val().length < 6) {
            showMessage('Pssword is too weak, should have atleast 6 letters!', 'warning')
        }
        else if (!email.val().trim()) {
            showMessage("emali required !!", "danger")
        }
        else if (!pattern.test(email.val())) {
            showMessage("Use valid Email format", "danger");
        }
        else {
            showMessage('Good Job!', 'success')
        }



    }

    function showMessage(msg, type) {
        $("#msgContainer").html(`<div class="alert alert-${type} alert-dismissible fade show" role="alert">
            <strong>Message:</strong> ${msg}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>`)
    }
</script>

</html>
